<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<title>Prediction</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static  'home/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'home/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'home/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'home/css/main.css' %}">
</head>
<body style="background-color: black">


	<div class="container-contact100">
		<div class="wrap-contact100">
			<div class="contact100-form-title">
				<span class="contact100-form-title-1" >
					Enter Your Details
				</span>
			</div>

			<form class="contact100-form validate-form" method="post" action="result">{% csrf_token %}
				
				{% for field in form %} 
                 <div class="wrap-input100 validate-input" data-validate="Name is required">
                  <td>{{ field.label}}</td>
                  <br>
                  <td>{{ field }}</td>
                  <td>{{ field.errors }}</td>
                    </div>
                {% endfor %}


				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
							Submit
<!--							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>-->
					</button>
				</div>
			</form>
		
	</div>

</body>
</html>
